<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/header-image.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar-profile.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/button_add.svg" alt="Добавить"
            class="profile__add-icon"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/alpy.jpg" alt="Альпы" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Альпы</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/ararat.jpg" alt="Арарат" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Арарат</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/erdjias.jpg" alt="Эрджияс" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Эрджияс</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gimalai.jpg" alt="Гималаи" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Гималаи</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/sochi.jpg" alt="Сочи" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Сочи</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup_close"></button>
        <form name="popup-form" action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name_profile" class="popup__input-form" required>
          <input type="text" name="occupation_profile" class="popup__input-form" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
