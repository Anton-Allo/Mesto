<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/header-image.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar-profile.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/button_add.svg" alt="Добавить"
            class="profile__add-icon"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit-button">
      <div class="popup__container">
        <button aria-label="Выход" type="button" class="popup__close popup__edit-close-button"></button>
        <form name="form-edit_profile-info" action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Ваше имя" name="name_profile" class="popup__input-form" required>
          <input type="text" placeholder="Род занятий" name="occupation_profile" class="popup__input-form" required>
          <button aria-label="Сохранить" type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__add-button">
      <div class="popup__container">
        <button aria-label="Выход" type="button" class="popup__close popup__add-close-button"></button>
        <form name="form-add-card" action="#" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" name="name_location" class="popup__input-form" required>
          <input type="text" placeholder="Ссылка на картинку" name="link_image" class="popup__input-form" required>
          <button aria-label="Создать" type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <img class="card__image">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button aria-label="Оценить" type="button" class="card__like-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
