<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-image.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__disk">
          <img src="<%=require('./images/avatar-profile.jpg')%>" alt="Аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="<%=require('./images/button_add.svg')%>" alt="Добавить"
            class="profile__add-icon"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit-profile-info">
      <div class="popup__container">
        <button aria-label="Выход" type="button" class="popup__close"></button>
        <form name="form-edit_profile-info" action="#" class="popup__form popup__edit-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Ваше имя" name="userName" class="popup__input-form popup__input-form-name" minlength="2" maxlength="40" required id="inputNameProfile">
            <span class="popup__input-error inputNameProfile-error">Вы пропустили это поле.</span>
            <input type="text" placeholder="Род занятий" name="userOccupation" class="popup__input-form popup__input-form-occupation" minlength="2" maxlength="200" required id="inputOccupationProfile">
            <span class="popup__input-error inputOccupationProfile-error">Вы пропустили это поле.</span>
          <button aria-label="Сохранить" type="submit" class="popup__submit-button popup__save-form-button">Сохранить</button>
        </form>
      </div>
    </section>

  <section class="popup popup_avatar-edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__avatar-form" name="addAvatar" action="#" method="get" novalidate>
        <input id="avatarUrl-input" class="popup__input-form popup__input-form_avatar-url" required
          placeholder="Ссылка на картинку" type="url" name="avatarUrl">
        <span class="avatarUrl-input-error popup__input-error"></span>
        <button class="popup__submit-button popup__save-form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>


    <section class="popup popup_add-button">
      <div class="popup__container">
        <button aria-label="Выход" type="button" class="popup__close"></button>
        <form name="form-add-card" action="#" class="popup__form popup__add-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" name="name_location" class="popup__input-form popup__input-form-location" minlength="2" maxlength="30" required id="inputLocation">
          <span class="popup__input-error inputLocation-error">Вы пропустили это поле.</span>
          <input type="url" placeholder="Ссылка на картинку" name="link_image" class="popup__input-form popup__input-form-link" required id="inputLinkImage">
          <span class="popup__input-error inputLinkImage-error">Вы пропустили это поле.</span>
          <button aria-label="Создать" type="submit" class="popup__submit-button popup__create-form-button">Создать</button>
        </form>
      </div>
    </section>
  </div>


  <section class="popup popup_open-image">
    <figure class="popup__image-container">
      <button aria-label="Выход" type="button" class="popup__close"></button>
      <img src="#" class="popup__view-image" alt="Фотография">
      <figcaption class="popup__title-image"></figcaption>
    </figure>
  </section>

  <section class="popup popup_confirm-delete">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <h2 class="popup__title popup__title_confirm-delete">Вы уверены?</h2>
      <button type="submit" class="popup__submit-button popup__submit-button_confirm-delete">Да</button>
    </div>
  </section>

  <template id="cardTemplate">
    <div class="card">
      <div class="card__image-container">
        <img class="card__image">
        <button aria-label="Удалить" type="button" class="card__trash-button"></button>
      </div>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button aria-label="Оценить" type="button" class="card__like-button"></button>
        <span class="card__counter-likes"></span>  
      </div>
    </div>
  </template>
</body>

</html>
